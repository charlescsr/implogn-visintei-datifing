<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Create Application</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.min.css')}}">
    <link rel="icon" href="{{url_for('static', filename='img/ivd.png') }}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="{{url_for('index')}}">CSR</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Create Application</h2>
                    <p>Upload your dataset (CSV) and select the model and this will take care of the rest</p>
                </div>
                <form action="{{url_for('generate')}}" method="POST", enctype="multipart/form-data">
                    <div class="mb-3"><label class="form-label" for="dataset">File</label><br><input type="file" accept=".csv" id="dataset" name="dataset"></div>
                    <div class="mb-3"><label class="form-label" for="model">Model</label></div>
                    <div class="mb-3"><select name="model" required>
                        <option value=""></option>
                        <option value="lr">Linear Regression</option>
                        <option value="lor">Logistic Regression</option>
                        <option value="nb">Naive Bayes</option>
                        <option value="knn">K Nearest Neighbors Classification</option>
                        <option value="dtc">Decision Tree Classification</option>
                        <option value="rfc">Random Forest Classification</option>>
                        </select><br><br>
                    <div class="mb-3"><button class="btn btn-primary" type="submit">Create</button></div>
                </form>
            </div>
        </section>
    </main>
    <footer class="page-footer dark">
        <div class="footer-copyright">
            <p>Â© 2021 CSR</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="{{url_for('static', filename='js/script.min.js')}}"></script>
</body>

</html>
